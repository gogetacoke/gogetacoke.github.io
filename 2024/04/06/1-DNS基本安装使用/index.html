<h1>装包</h1>
<figure class="highlight mipsasm"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs mipsasm">yum -y <span class="hljs-keyword">install </span><span class="hljs-keyword">bind-chroot </span><span class="hljs-keyword">bind </span><span class="hljs-comment"># 牢笼政策  主程序</span><br></code></pre></td></tr></tbody></table></figure>
<h1>修改配置</h1>
<figure class="highlight bash"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 备份配置文件</span><br><span class="hljs-built_in">cp</span> -p /etc/named.conf /root<br>vim /etc/name.conf<br>options{<br>	directory <span class="hljs-string">"/var/named"</span>; <span class="hljs-comment">#定义dns工作目录及地址库存放文件路径</span><br>};<br>zone <span class="hljs-string">"yyh.cn"</span> IN{  <span class="hljs-comment"># 定义负责解析yyh.cn区域的域名</span><br>	<span class="hljs-built_in">type</span> master; <span class="hljs-comment"># yyh.cn 设置为主区域</span><br>	file <span class="hljs-string">"yyh.cn.zone"</span> <span class="hljs-comment"># 指定该区域对应的区域文件及地址库文件名字</span><br>}<br></code></pre></td></tr></tbody></table></figure>
<figure class="highlight nginx"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs nginx"><span class="hljs-attribute">cd</span> /var/named<br>cp -p named.localhost yyh.cn.zone  <span class="hljs-comment"># 拷贝模板，编写地址库文件</span><br>vim /var/named/yyh.cn.zone <span class="hljs-comment"># 编写域名匹配规则</span><br>        NS      server <span class="hljs-comment"># 声明DNS服务器名称为server</span><br>server  A       <span class="hljs-number">192.168.118.135</span> <span class="hljs-comment"># 指明DNS解析服务为此主机</span><br>www     A       <span class="hljs-number">1.1.1.1</span><br>ftp     A       <span class="hljs-number">2.2.2.2</span><br>*       A       <span class="hljs-number">6.6.6.6</span>  <span class="hljs-comment"># 泛域名解析；任何xx.yyh.cn就匹配此主机</span><br>test.cn. A      <span class="hljs-number">7.7.7.7</span> <span class="hljs-comment"># 匹配主域名：yyh.cn</span><br>vs		A		ftp	<span class="hljs-comment">#解析记录别名：访问vs.yyh.cn同访问ftp匹配一样</span><br></code></pre></td></tr></tbody></table></figure>
<h1>测试</h1>
<h2 id="本机测试">本机测试</h2>
<figure class="highlight avrasm"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs avrasm">yum -<span class="hljs-built_in">y</span> install bind-utils <span class="hljs-meta"># 安装测试工具</span><br>systemctl start named <span class="hljs-meta"># 启动dns服务</span><br>ps aux|grep named <span class="hljs-meta"># 查询进程情况</span><br>nslookup www.yyh.cn<br><br><span class="hljs-symbol">Server:</span>		<span class="hljs-number">127.0</span><span class="hljs-number">.0</span><span class="hljs-number">.1</span><br><span class="hljs-symbol">Address:</span>	<span class="hljs-number">127.0</span><span class="hljs-number">.0</span><span class="hljs-number">.1</span><span class="hljs-meta">#53</span><br><br><span class="hljs-symbol">Name:</span>	www.yyh.cn<br><span class="hljs-symbol">Address:</span> <span class="hljs-number">1.1</span><span class="hljs-number">.1</span><span class="hljs-number">.1</span><br><br></code></pre></td></tr></tbody></table></figure>
<h2 id="B机器测试">B机器测试</h2>
<figure class="highlight dts"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs dts">yum -y install bind-utils <br>echo nameserver 提供dns服务机器IP &gt; <span class="hljs-keyword">/etc/</span>resolv.conf <span class="hljs-meta"># 指定dns服务机器</span><br><br>nslookup ftp.yyh.cn<br><span class="hljs-symbol">Server:</span>		<span class="hljs-number">192.168</span><span class="hljs-number">.118</span><span class="hljs-number">.135</span><br><span class="hljs-symbol">Address:</span>	<span class="hljs-number">192.168</span><span class="hljs-number">.118</span><span class="hljs-number">.135</span><span class="hljs-meta">#53</span><br><span class="hljs-symbol"></span><br><span class="hljs-symbol">Name:</span>	ftp.yyh.cn<br><span class="hljs-symbol">Address:</span> <span class="hljs-number">2.2</span><span class="hljs-number">.2</span><span class="hljs-number">.2</span><br><br></code></pre></td></tr></tbody></table></figure>

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
